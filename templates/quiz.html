<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Interactive UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .quiz-content {
            padding: 30px;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #2196F3;
            transition: transform 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: #2196F3;
            background: #f0f8ff;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .option.selected {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        .score-display {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .score-text {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 6px;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .restart-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  Quiz Challenge</h1>
            <p>Test your knowledge and see how well you perform!</p>
        </div>

        <div class="quiz-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div id="loadingSection" class="loading">
                <div class="spinner"></div>
                <p>Loading quiz questions...</p>
            </div>

            <div id="errorSection" style="display: none;">
                <div class="error-message">
                    <strong>Note:</strong> Using sample questions for demonstration. Connect to your FastAPI backend to load real questions.
                </div>
            </div>

            <form id="quizForm" style="display: none;">
                <!-- Questions will be loaded here -->
            </form>

            <div class="submit-section" id="submitSection" style="display: none;">
                <button type="button" class="submit-btn" id="submitBtn" onclick="submitAnswers()">
                    Submit Quiz
                </button>
            </div>

            <div class="result-section" id="resultSection">
                <div class="score-display" id="scoreDisplay">0/0</div>
                <div class="score-text" id="scoreText">Great job!</div>
                <button type="button" class="restart-btn" onclick="restartQuiz()">
                    Take Quiz Again
                </button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let selectedAnswers = {};

        // Sample questions for demonstration
        const sampleQuestions = [
            {
                id: 1,
                question: "What is the capital of India?",
                option_a: "Delhi",
                option_b: "Mumbai", 
                option_c: "Kolkata",
                option_d: "Chennai",
                correct_option: "A"
            },
            {
                id: 2,
                question: "What is the capital of Maharashtra?",
                option_a: "Delhi",
                option_b: "Mumbai",
                option_c: "Kolkata", 
                option_d: "Chennai",
                correct_option: "B"
            },
            {
                id: 3,
                question: "Which is the largest planet in our solar system?",
                option_a: "Earth",
                option_b: "Mars",
                option_c: "Jupiter",
                option_d: "Saturn",
                correct_option: "C"
            },
            {
                id: 4,
                question: "What is 15 + 25?",
                option_a: "35",
                option_b: "40",
                option_c: "45",
                option_d: "50",
                correct_option: "B"
            },
            {
                id: 5,
                question: "Who wrote 'Romeo and Juliet'?",
                option_a: "Charles Dickens",
                option_b: "William Shakespeare",
                option_c: "Mark Twain",
                option_d: "Jane Austen",
                correct_option: "B"
            }
        ];

        async function fetchQuestions() {
            try {
                // Try to fetch from your FastAPI backend
                const response = await fetch('/quiz/');
                if (response.ok) {
                    questions = await response.json();
                    console.log('Loaded questions from API:', questions);
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                // Fallback to sample questions
                console.log('Using sample questions - API not connected');
                document.getElementById('errorSection').style.display = 'block';
                questions = sampleQuestions;
            }
            
            renderQuestions();
        }

        function renderQuestions() {
            const form = document.getElementById('quizForm');
            const loadingSection = document.getElementById('loadingSection');
            const submitSection = document.getElementById('submitSection');
            
            loadingSection.style.display = 'none';
            form.style.display = 'block';
            submitSection.style.display = 'block';
            
            form.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.innerHTML = `
                    <div class="question-title">
                        ${index + 1}. ${question.question}
                    </div>
                    <div class="options">
                        <label class="option" onclick="selectOption(${question.id}, 'A', this)">
                            <input type="radio" name="q${question.id}" value="A">
                            <span>A) ${question.option_a}</span>
                        </label>
                        <label class="option" onclick="selectOption(${question.id}, 'B', this)">
                            <input type="radio" name="q${question.id}" value="B">
                            <span>B) ${question.option_b}</span>
                        </label>
                        <label class="option" onclick="selectOption(${question.id}, 'C', this)">
                            <input type="radio" name="q${question.id}" value="C">
                            <span>C) ${question.option_c}</span>
                        </label>
                        <label class="option" onclick="selectOption(${question.id}, 'D', this)">
                            <input type="radio" name="q${question.id}" value="D">
                            <span>D) ${question.option_d}</span>
                        </label>
                    </div>
                `;
                form.appendChild(questionCard);
            });
        }

        function selectOption(questionId, option, element) {
            selectedAnswers[questionId] = option;
            
            // Remove selected class from all options of this question
            const questionCard = element.closest('.question-card');
            questionCard.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Update progress bar
            updateProgress();
        }

        function updateProgress() {
            const answeredCount = Object.keys(selectedAnswers).length;
            const totalQuestions = questions.length;
            const percentage = (answeredCount / totalQuestions) * 100;
            
            document.getElementById('progressBar').style.width = percentage + '%';
            
            // Enable submit button if all questions answered
            const submitBtn = document.getElementById('submitBtn');
            if (answeredCount === totalQuestions) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        async function submitAnswers() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Calculating...';
            
            // Prepare answers array
            const answers = questions.map(q => ({
                question_id: q.id,
                selected_option: selectedAnswers[q.id] || ""
            }));

            try {
                let score = 0;
                let total = questions.length;
                
                // Try to submit to backend, otherwise calculate locally
                try {
                    const response = await fetch('/quiz/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ answers })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        score = result.score;
                        total = result.total;
                        console.log('Score from API:', result);
                    } else {
                        throw new Error('API submit failed');
                    }
                } catch (error) {
                    console.log('Calculating score locally');
                    // Calculate score locally
                    questions.forEach(q => {
                        if (selectedAnswers[q.id] === q.correct_option) {
                            score++;
                        }
                    });
                }
                
                showResults(score, total);
                
            } catch (error) {
                console.error('Error submitting quiz:', error);
                alert('Error submitting quiz. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Quiz';
            }
        }

        function showResults(score, total) {
            const resultSection = document.getElementById('resultSection');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreText = document.getElementById('scoreText');
            const quizForm = document.getElementById('quizForm');
            const submitSection = document.getElementById('submitSection');
            
            // Hide form and submit button
            quizForm.style.display = 'none';
            submitSection.style.display = 'none';
            
            // Show results
            scoreDisplay.textContent = `${score}/${total}`;
            
            const percentage = (score / total) * 100;
            if (percentage >= 80) {
                scoreText.textContent = "ðŸŽ‰ Excellent! Outstanding performance!";
            } else if (percentage >= 60) {
                scoreText.textContent = "ðŸ‘ Good job! Keep it up!";
            } else if (percentage >= 40) {
                scoreText.textContent = "ðŸ“š Not bad, but there's room for improvement!";
            } else {
                scoreText.textContent = "ðŸ’ª Keep practicing, you'll get better!";
            }
            
            resultSection.classList.add('show');
            
            // Scroll to results
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function restartQuiz() {
            // Reset all variables
            selectedAnswers = {};
            
            // Reset UI
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            
            // Clear all selections
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });
            
            // Show form again
            document.getElementById('quizForm').style.display = 'block';
            document.getElementById('submitSection').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = 'Submit Quiz';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize the quiz when page loads
        window.addEventListener('load', fetchQuestions);
    </script>
</body>
</html>
